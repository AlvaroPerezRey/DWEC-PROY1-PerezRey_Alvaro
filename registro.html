<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style-registro.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <a class="logo_header" href=""><img src="./img/Logo.png"></a>
        <nav>
            <ul class="nav_links">
                <li><a href="">ANIME</a></li>
                <li><a href="">MANGA</a></li>
                <li><input type="search" name="buscador" placeholder=" Buscar..."></li>
                <li><a href="">INICIAR SESION</a></li>
            </ul>
        </nav>
        <a class="registro" href=""><button class="registro_nav">Registrate</button></a>
    </header>

    <main>
        <section>
            <div class="registrate">
                <div class="titulo">
                    <h1>REGISTRO</h1>
                </div>
                <form action="">
                    <input type="text" placeholder="Nombre" name="nombre" required>
                    <input type="text" placeholder="Apellidos" name="apellidos" required>
                    <input type="text" placeholder="Usuario" name="usuario" required>
                    <input type="password" placeholder="Contraseña" name="contraseña" id="contraseña" required>
                    <input type="password" placeholder="Repita su contraseña" name="repcontraseña" id="repcontraseña" required>
                    <div>
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" name="fechaNacimiento" id="fechaNacimiento" required>
                        <label for="email">Email:</label>
                        <input type="email" placeholder="Email" name="email" id="email" required>
                    </div>
                        <ul class="checkboxs">
                            <p>Intereses:</p>
                            <li><input type="checkbox" name="valor1" id="valor1">Accion</li>
                            <li><input type="checkbox" name="valor1" id="valor1">Terror</li>
                            <li><input type="checkbox" name="valor1" id="valor1">Romantico</li>
                            <li><input type="checkbox" name="valor1" id="valor1">Suspense</li>
                            <li><input type="checkbox" name="valor1" id="valor1">Psicologico</li>
                            <li><input type="checkbox" name="valor1" id="valor1">Infantil</li>
                            <li><input type="checkbox" name="valor1" id="valor1">Deportivo</li>
                        </ul>
                        <button class="boton_registro" type="submit">Registrate</button>
                        <p>Si ya tienes una cuenta puedes iniciar sesion <a href="">aqui</a></p>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <img class="logo_footer" src="./img/Logo_footer.png">
        <ul class="footer_links">
            <li><a href="">PRIVACIDAD</a></li>
            <li><a href="">COOKIES</a></li>
            <li><a href="">CONTACTO</a></li>
            <li><a href="">FAQ</a></li>
            <li><a href="">AVISO LEGAL</a></li>
        </ul>
        <div>
            <ul class="rrss">
                <p>Enterate de todo</p>
                <li><a href=""><img src="./img/twitter.png"></a></li>
                <li><a href=""><img src="./img/instagram.png"></a></li>
                <li><a href=""><img src="./img/facebook.png"></a></li>
                <li><a href=""><img src="./img/tiktok.png"></a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
