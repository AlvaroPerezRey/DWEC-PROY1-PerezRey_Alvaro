<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style-contacto.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <a class="logo_header" href=""><img src="./img/Logo.png"></a>
        <nav>
            <ul class="nav_links">
                <li><a href="">ANIME</a></li>
                <li><a href="">MANGA</a></li>
                <li><input type="search" name="buscador" placeholder=" Buscar..."></li>
                <li><a href="">INICIAR SESION</a></li>
            </ul>
        </nav>
        <a class="registro" href=""><button class="registro_nav">Registrate</button></a>
    </header>

    <main>
        <section>
            <div class="contacto">
                <div class="titulo">
                    <h1>CONTACTO</h1>
                </div>
                <form action="" id="formulario_contacto">
                    <input type="text" placeholder="Nombre" name="nombre" required>
                    <input type="text" placeholder="Apellidos" name="apellidos" required>
                    <input type="email" placeholder="Email" name="email" id="email" required>
                    <textarea name="asunto" placeholder=" Asunto" id="asunto" cols="30" rows="10" form="formulario_contacto" required></textarea>
                    <p><button class="boton_enviar" type="submit">ENVIAR</button></p>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <img class="logo_footer" src="./img/Logo_footer.png">
        <ul class="footer_links">
            <li><a href="">PRIVACIDAD</a></li>
            <li><a href="">COOKIES</a></li>
            <li><a href="">CONTACTO</a></li>
            <li><a href="">FAQ</a></li>
            <li><a href="">AVISO LEGAL</a></li>
        </ul>
        <div>
            <ul class="rrss">
                <p>Enterate de todo</p>
                <li><a href=""><img src="./img/twitter.png"></a></li>
                <li><a href=""><img src="./img/instagram.png"></a></li>
                <li><a href=""><img src="./img/facebook.png"></a></li>
                <li><a href=""><img src="./img/tiktok.png"></a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
